<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple game of Tic Tac Toe, that you can play in your browser">
    <meta name="keywords" content="tictactoe, games, fun">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1 class="title">Tic Tac Toe</h1>

    <div id="pregame">
        <div class="flex">
            <input class="nameInput" type="text" value="Player 1" id="player1Name">
            <input class="nameInput" type="text" value="Player 2" id="player2Name">
        </div>
        <div class="flex">
            <input class="colorInput" type="color" id="player1Color" value="#00ffff">
            <input class="colorInput" type="color" id="player2Color" value="#ff0000">
        </div>
        <div class="center">
            <h2 onclick="StartGame()" class="expandButton">PLAY</h2>
        </div>
    </div>

    <div id="playerNames" class="flex"></div>
    <div id="playerScores" class="flex"></div>

    <main id="main"></main>
    <div id="winText">

    </div>
</body>

</html>
